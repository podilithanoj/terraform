name: Terraform CI/CD with Manual Approval

on:
  push:
    branches: [dev, staging, prod]
  pull_request:
    branches: [prod]

jobs:
  terraform:
    name: ğŸ“‹ Terraform Plan
    runs-on: ubuntu-latest

    outputs:
      env_name: ${{ steps.env.outputs.env_name }}

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: ğŸ§  Detect Environment from Branch
        id: env
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH="${{ github.event.pull_request.base.ref }}"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
          fi
          echo "env_name=$BRANCH" >> $GITHUB_OUTPUT

      - name: ğŸ” Check Terraform Format
        run: terraform fmt -check -recursive

      - name: ğŸ“ Terraform Init
        run: terraform init -backend-config=backends/${{ steps.env.outputs.env_name }}.backend

      - name: ğŸ“‹ Terraform Plan
        run: terraform plan -out=tfplan -var-file=envs/${{ steps.env.outputs.env_name }}.tfvars

      - name: ğŸ“¤ Upload tfplan artifact
        uses: actions/upload-artifact@v2
        with:
          name: tfplan
          path: tfplan

  confirm:
    name: âœ… Manual Approval Required
    needs: terraform
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.terraform.outputs.env_name }}
    steps:
      - name: â³ Awaiting Approval
        run: echo "Waiting for approval to apply '${{ needs.terraform.outputs.env_name }}' environment..."

  apply:
    name: ğŸš€ Terraform Apply
    needs: confirm
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ğŸ“ Terraform Init
        run: terraform init -backend-config=backends/${{ needs.terraform.outputs.env_name }}.backend

      - name: ğŸ“¥ Download tfplan
        uses: actions/download-artifact@v2
        with:
          name: tfplan

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve tfplan
