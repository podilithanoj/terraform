name: Terraform CI/CD with Mandatory Approval

on:
  push:
    branches: [dev, staging, prod]
  pull_request:
    branches: [prod]

jobs:
  terraform:
    name: 📋 Terraform Plan
    runs-on: ubuntu-latest

    outputs:
      env_name: ${{ steps.env.outputs.env_name }}

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: 🧠 Detect Environment from Branch
        id: env
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH="${{ github.event.pull_request.base.ref }}"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
          fi
          echo "env_name=$BRANCH" >> $GITHUB_OUTPUT

      - name: 🔍 Check Terraform Format
        run: terraform fmt -check -recursive

      - name: 📁 Terraform Init
        run: terraform init -backend-config=backends/${{ steps.env.outputs.env_name }}.backend

      - name: 📋 Terraform Plan
        run: terraform plan -out=tfplan -var-file=envs/${{ steps.env.outputs.env_name }}.tfvars

  confirm:
    name: ✅ Manual Approval Required
    needs: terraform
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.terraform.outputs.env_name }}  # Uses GitHub Environments
    steps:
      - name: ⏳ Awaiting Approval
        run: echo "Waiting for approval to apply changes to '${{ needs.terraform.outputs.env_name }}'..."

  apply:
    name: 🚀 Terraform Apply
    needs: confirm
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: 📁 Terraform Init
        run: terraform init -backend-config=backends/${{ needs.terraform.outputs.env_name }}.backend

      - name: 🚀 Terraform Apply
        run: terraform apply -auto-approve tfplan
